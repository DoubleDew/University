<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
</head>
<body>
<h1>Add a New Product</h1>
<form th:action="@{/products/new}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" placeholder="Product name"><br>

    <label for="price">Price:</label>
    <input type="number" th:field="*{price}" placeholder="Product price" step="0.01"><br>

    <label for="category">Category:</label>
    <input type="text" th:field="*{category}" placeholder="Product category"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
